<!DOCTYPE HTML>
<html lang="zh-Hant-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>託運單資料查詢</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script>if (!('webkitSpeechRecognition' in window)) { alert("不支援語音辨識套件") }</script>
</head>

<body>
	<div id="header">
		<div class="section" style="background: url(../images/bg-logo.png) repeat-x top left;">
			<div class="logo">
				<h1 style="text-align: center; color: white; height: 130px; line-height: 130px; margin: 0; padding: 0;">
					智慧物流語音助理</h1>
			</div>
		</div>
	</div>

	<div id="body" class="col-sm-12">

		<div class="container-fluid">

			<div class="row">

				<div class="col-sm-2"></div>

				<div class="col-sm-8">

					<div class="container">
						<h2 style="text-align: center; height: 60px; line-height: 60px;">查詢內容</h2>
						<div class="container">
							<div id="talk">

								<div id="cube"></div>

								<div id="cube"></div>

							</div>
						</div>
						<div class="row">
							<div class="col-sm-8">
								<input class="col-sm-9" type="text" id="textarea" placeholder="請輸入對話"
									style="margin-top: 10px; margin-bottom: 10px; height: 100px;">
								<input class="btn btn-info" type="button" value="送出" id="send"
									style="margin-top: 10px; margin-bottom: 10px; height: 100px;" />
							</div>

							<div class="col-sm-3">
								<button id="mic_button">
									<img alt="語音" id="mic" src="images/mic.png" style="height: 100px; width: 100px;">
								</button>
							</div>

						</div>
					</div>
				</div>

				<div class="col-sm-2"></div>
			</div>
		</div>
	</div>

	<div id="footer" style="background: #4c8f96; border-top: 1px solid #9bd9e0; margin: 0; padding: 0;">
		<div style="margin: 0 auto; text-align: center;">
			<p style="text-align: center; color: white; height: 100px; line-height: 100px; margin: 0; padding: 0;">
				SemanticAnalysis | Date of manufacture 2020
			</p>
		</div>
	</div>
	<script type="text/javascript" src="js/speech.js"></script>
</body>


</html>
